<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Faces</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
    }

    .slider {
      overflow-x: scroll;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .slides a {
      display: inline-block;
      width: 100vw;
      height: 100vh;
      position: relative;
      scroll-snap-align: center;
      text-decoration: none;
      color: white;
    }

    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #1DA1F2;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="slider">
  <div class="slides">

    <a href="https://x.com/Littleprin45060" target="_blank">
      <img src="img/1751273008509.jpg" alt="@Littleprin45060" />
      <p class="caption">@Littleprin45060</p>
    </a>

    <a href="https://x.com/DalilahPutri4" target="_blank">
      <img src="img/1751273022718.jpg" alt="@DalilahPutri4" />
      <p class="caption">@DalilahPutri4</p>
    </a>

    <a href="https://x.com/Giselle20_" target="_blank">
      <img src="img/1751273053309.jpg" alt="@Giselle20_" />
      <p class="caption">@Giselle20_</p>
    </a>

    <a href="https://x.com/berzanorg" target="_blank">
      <img src="img/1751273068640.jpg" alt="@berzanorg" />
      <p class="caption">@berzanorg</p>
    </a>

    <a href="https://x.com/0x_eunice" target="_blank">
      <img src="img/1751353728417.jpg" alt="@0x_eunice" />
      <p class="caption">@0x_eunice</p>
    </a>
   
  </div>
  </div>
</body>
</html>
