<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Faces</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
    }

    .slider {
      overflow-x: scroll;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .slides a {
      display: inline-block;
      width: 100vw;
      height: 100vh;
      position: relative;
      scroll-snap-align: center;
      text-decoration: none;
      color: white;
    }

    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #1DA1F2;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">

      <a href="https://x.com/Littleprin45060" target="_blank">
        <img src="https://pbs.twimg.com/profile_images/1781327778538917888/oYzcmvO1_400x400.jpg" alt="@Littleprin45060" />
        <p class="caption">@Littleprin45060</p>
      </a>

      <a href="https://x.com/DalilahPutri4" target="_blank">
        <img src="https://pbs.twimg.com/profile_images/1792529329921206272/YcyqUEuG_400x400.jpg" alt="@DalilahPutri4" />
        <p class="caption">@DalilahPutri4</p>
      </a>

      <a href="https://x.com/Giselle20_" target="_blank">
        <img src="https://pbs.twimg.com/profile_images/1693515370480209920/4kTszW4D_400x400.jpg" alt="@Giselle20_" />
        <p class="caption">@Giselle20_</p>
      </a>

      <a href="https://x.com/berzanorg" target="_blank">
        <img src="https://pbs.twimg.com/profile_images/1781028168476764160/tX8iI3Nz_400x400.jpg" alt="@berzanorg" />
        <p class="caption">@berzanorg</p>
      </a>

    </div>
  </div>
</body>
</html>
